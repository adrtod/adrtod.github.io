  abstract: Scorelab has developed the Global Wine Score, a score aggregator used
    to evaluate and compare all the wines in the world. It is based on the ratings
    of critics who are recognized in the world of wine. However, not all wines are
    rated by a sufficient number of critics to be able to provide a minimal degree
