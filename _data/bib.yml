    graphs. Recently, Caron (2012) proposed a BNP model where each node is given its
    own sociability parameter allowing to capture the power-law behavior of real world
    bipartite graphs. This model can be considered as a rank one nonnegative factorization
    of the adjacency matrix. Building on the compound random measures recently introduced
