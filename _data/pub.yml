  - title: Approche bayésienne non paramétrique pour la factorisation de matrice binaire à faible rang avec loi de puissance
    author: A. Todeschini and F. Caron
    year: 2015
    venue: Journées de Statistique de la SFDS (JdS 2015)
    location: Lille, France
    abstract: We introduce a low-rank Bayesian nonparametric (BNP) model for bipartite graphs. Recently, Caron (2012) proposed a BNP model where each node is given its own sociability parameter allowing to capture the power-law behavior of real world bipartite graphs. This model can be considered as a rank one nonnegative factorization of the adjacency matrix. Building on the compound random measures recently introduced by Griffin and Leisen (2014), we derive a rank *p* generalization of this model where each node is associated with a *p*-dimensional vector of sociability parameters accounting for several latent dimensions. While preserving the desired properties of interpretability, scalability and power-law behavior, our model is more flexible and provides better predictive performance as illustrated on several datasets.
    links:
      Paper: http://papersjds15.sfds.asso.fr/submission_209.pdf
    bibtex: todeschini2015approche
  
  - title: Compétitions d'apprentissage automatique avec le package R rchallenge
    author: A. Todeschini and R. Genuer
    year: 2015
    venue: Journées de Statistique de la SFDS (JdS 2015)
    location: Lille, France
    abstract: In machine learning, empirical performance on real data are crucial in the success of a method. Recent years have seen the emergence of a large number of machine learning competitions. These challenges are motivated by industrial (Netflix prize) or academic (HiggsML challenge) applications and put in competition researchers and data scientists to obtain the best performance. We wanted to expose students to this reality by submitting a challenge in the context of the machine learning course. The leaderboard is displayed on an automatically updated web page allowing emulation among students. The history of the results also allows them to visualize their progress through the submissions. In addition, the challenge can continue outside of the supervised sessions promoting in-dependence and exploration of new learning techniques and computer tools. The system we have implemented is available as an R package for reuse by other teachers. Building on the R Markdown and Dropbox tools, it requires no network configuration and can be deployed very easily on a personal computer.
    links:
      Paper: http://papersjds15.sfds.asso.fr/submission_211.pdf
      R code: soft.html#rchallenge
    bibtex: todeschini2015competitions
  
  - title: Complétion de matrice de rang faible probabiliste à l’aide d’algorithmes de régularisation spectrale adaptatifs
    url: http://jds2014.sfds.asso.fr/prog/showabstract.php?id=235
    author: A. Todeschini, F. Caron and M. Chavent
    year: 2014
    venue: Journées de Statistique de la SFDS (JdS 2014)
    location: Rennes, France
    abstract: Nous proposons une nouvelle classe d'algorithmes pour la complétion de matrice de rang faible. Notre approche s'appuie sur de nouvelles fonctions de pénalité sur les valeurs singulières de la matrice de rang faible. En exploitant une représentation basée sur un modèle de mélange de cette pénalité, nous montrons qu'un ensemble de variables latentes convenablement choisi permet de dériver un algorithme EM pour obtenir une estimation du Maximum A Posteriori de la matrice de rang faible complétée. L'algorithme résultant est un algorithme à seuillage doux itératif qui adapte de manière itérative les coefficients de réduction associés aux valeurs singulières.
