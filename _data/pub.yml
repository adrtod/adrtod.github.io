Peer reviewed international conference proceedings:
  - title: Particle MCMC for Bayesian Microwave Control
    url: https://iopscience.iop.org/article/10.1088/1742-6596/542/1/012007
    author: P. Minvielle, A. Todeschini, F. Caron and P. Del Moral
    year: 2014
    venue: 4th International Workshop on New Computational Methods for Inverse Problems (NCMIP2014)
    location: Cachan, France
    abstract: We consider the problem of local radioelectric property estimation from global electromagnetic scattering measurements. This challenging ill-posed high dimensional inverse problem can be explored by intensive computations of a parallel Maxwell solver on a petaflopic supercomputer. Then, it is shown how Bayesian inference can be perfomed with a Particle Marginal Metropolis-Hastings (PMMH) approach, which includes a Rao-Blackwellised Sequential Monte Carlo algorithm with interacting Kalman filters. Material properties, including a multiple components "Debye relaxation"/"Lorenzian resonant" material model, are estimated; it is illustrated on synthetic data. Eventually, we propose different ways to deal with higher dimensional problems, from parallelization to the original introduction of efficient sequential data assimilation techniques, widely used in weather forecasting, oceanography, geophysics, etc.
    links:
      Paper: https://iopscience.iop.org/article/10.1088/1742-6596/542/1/012007/pdf
    bibtex: minvielle2014particle

  - title: Probabilistic Low Rank Matrix Completion with Adaptive Spectral Regularization Algorithms
    url: https://papers.nips.cc/paper/2013/hash/5ef0b4eba35ab2d6180b0bca7e46b6f9-Abstract.html
    author: A. Todeschini, F. Caron and M. Chavent
    year: 2013
    venue: Neural Information Processing Systems (NIPS'2013)
    location: Lake Tahoe, USA
    abstract: We propose a novel class of algorithms for low rank matrix completion. Our approach builds on novel penalty functions on the singular values of the low rank matrix. By exploiting a mixture model representation of this penalty, we show that a suitably chosen set of latent variables enables to derive an Expectation-Maximization algorithm to obtain a Maximum A Posteriori estimate of the completed low rank matrix. The resulting algorithm is an iterative soft-thresholded algorithm which iteratively adapts the shrinkage coefficients associated to the singular values. The algorithm is simple to implement and can scale to large matrices. We provide numerical comparisons between our approach and recent alternatives showing the interest of the proposed approach for low rank matrix completion.
